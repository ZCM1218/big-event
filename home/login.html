<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>登录界面</title>
  <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
  <link rel="stylesheet" href="/assets/css/login.css">
</head>

<body>
  <div class="layui-main">
    <img src="/assets/images/logo.png" alt="">
  </div>
  <div class="loginAndReg">
    <div class="title"></div>
    <div class="login">
      <form class="layui-form" action="">
        <div class="layui-form-item">
          <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名" autocomplete="off"
            class="layui-input">
        </div>
        <div class="layui-form-item">
          <input type="password" name="password" required lay-verify="required|pass" placeholder="请输入密码"
            autocomplete="off" class="layui-input">
        </div>
        <div class="layui-form-item">
          <button class="layui-btn layui-btn layui-btn-normal" lay-submit lay-filter="formDemo">登录</button>
        </div>
        <a href="javascript:;" id='gotoReg'>去注册页面</a>
      </form>
    </div>
    <div class="reg">
      <form class="layui-form" action="">
        <div class="layui-form-item">
          <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名" autocomplete="off"
            class="layui-input">
        </div>
        <div class="layui-form-item">
          <input type="password" name="password" required lay-verify="required|pass" placeholder="请输入密码"
            autocomplete="off" class="layui-input">
        </div>
        <div class="layui-form-item">
          <input type="password" name="repassword" required lay-verify="required|pass|confirm" placeholder="请确认密码"
            autocomplete="off" class="layui-input">
        </div>
        <div class="layui-form-item">
          <button class="layui-btn layui-btn layui-btn-normal" lay-submit lay-filter="formDemo">注册</button>
        </div>
        <a href="javascript:;" id='gotoLogin'>去登录页面</a>
      </form>
    </div>
  </div>

  <script src="/assets/lib/jquery.js"></script>
  <script src="/assets/lib/layui/layui.all.js"></script>
  <script src="/assets/js/ajaxBase.js"></script>
  <script src="/assets/js/login.js"></script>
</body>

</html>
